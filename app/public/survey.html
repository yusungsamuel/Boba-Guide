<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700i" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boba Guide-Survey</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text" href="#">Boba Guide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text" href="#">API Boba List</a>
                <a class="nav-item nav-link text" href="#">Yelp</a>

            </div>
        </div>
    </nav>

    <div class="container survey-box py-2">
        <h1 class="text">Survey</h1>
        <form>
            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 1</h4>
                    <label class="text">Milk?</label>
                    <select class="form-control" id="q1">
                        <option class="text" value="1"> 1 Lactose intolerance</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Milk &lt3</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 2</h4>
                    <label class="text">Tea?</label>
                    <select class="form-control" id="q2">
                        <option class="text" value="1"> 1 I don't like tea.</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Tea &lt3</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 3</h4>
                    <label class="text">Cheese In Your Tea?</label>
                    <select class="form-control" id="q3">
                        <option class="text" value="1"> 1 Ew, Cheese in tea.</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 I love cheese in my tea</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 4</h4>
                    <label class="text">Sweetness?</label>
                    <select class="form-control" id="q4">
                        <option class="text" value="1"> 1 not sweet</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Sugar, yes please</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 5</h4>
                    <label class="text">Fruitiness?</label>
                    <select class="form-control" id="q5">
                        <option class="text" value="1"> 1 I don't like fruit</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 I love fruit in my drink</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 6</h4>
                    <label class="text">Topping Texture</label>
                    <select class="form-control" id="q6">
                        <option class="text" value="1"> 1 Melt in your mouth</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Very Chewy</option>
                    </select>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="../data/boba.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
