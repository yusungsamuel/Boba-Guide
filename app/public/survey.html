<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700i" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boba Guide-Survey</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text" href="/">Boba Guide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text" href="/api/bobalist">API Boba List</a>
                <a class="nav-item nav-link text" href="https://www.yelp.com/">Yelp</a>

            </div>
        </div>
    </nav>

    <div class="container survey-box py-2">
        <h1 class="text">Survey</h1>
        <form>
            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 1</h4>
                    <label class="text">Milk?</label>
                    <select class="form-control" id="q1">
                        <option class="text" value="1"> 1 Lactose intolerance</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Milk &lt3</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 2</h4>
                    <label class="text">Tea?</label>
                    <select class="form-control" id="q2">
                        <option class="text" value="1"> 1 I don't like tea.</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Tea &lt3</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 3</h4>
                    <label class="text">Cheese In Your Tea?</label>
                    <select class="form-control" id="q3">
                        <option class="text" value="1"> 1 Ew, Cheese in tea.</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 I love cheese in my tea</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 4</h4>
                    <label class="text">Sweetness?</label>
                    <select class="form-control" id="q4">
                        <option class="text" value="1"> 1 not sweet</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Sugar, yes please</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 5</h4>
                    <label class="text">Fruitiness?</label>
                    <select class="form-control" id="q5">
                        <option class="text" value="1"> 1 I don't like fruit</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 I love fruit in my drink</option>
                    </select>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <h4 class="text">Question 6</h4>
                    <label class="text">Topping Texture</label>
                    <select class="form-control" id="q6">
                        <option class="text" value="1"> 1 Melt in your mouth</option>
                        <option class="text" value="2">2</option>
                        <option class="text" value="3">3</option>
                        <option class="text" value="4">4</option>
                        <option class="text" value="5">5 Very Chewy</option>
                    </select>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="submit" data-toggle="modal"
                    data-target="#modal">Submit</button>
            </div>
        </form>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();

            $(".modal-body").empty();

            var answers = {
                milk: parseInt($("#q1").val()),
                tea: parseInt($("#q2").val()),
                cheese: parseInt($("#q3").val()),
                sweet: parseInt($("#q4").val()),
                fruit: parseInt($("#q5").val()),
                topping: parseInt($("#q6").val())
            };

            console.log(answers)

            $.post("/api/survey", answers).then(function (data) {
                var differenceArr = [];
                for (var i = 0; i<data.length; i++){
                    var sum = 0
                    sum += Math.abs(answers.milk - data[i].milk);
                    sum += Math.abs(answers.tea - data[i].tea);
                    sum += Math.abs(answers.cheese - data[i].cheese);
                    sum += Math.abs(answers.sweet - data[i].sweet);
                    sum += Math.abs(answers.fruit - data[i].fruit);
                    sum += Math.abs(answers.topping - data[i].topping)
                    differenceArr.push(sum)
                }

                var targetIndex = differenceArr.indexOf(Math.min(...differenceArr))
                console.log(Math.min(...differenceArr))
                var newDiv = $("<div>").text("We think you should try " + data[targetIndex].name + ".")
                newDiv.addClass("text")
                var newImg = $("<img>").attr("src", data[targetIndex].image)
                newImg.addClass("image")
                $(".modal-body").append(newDiv, newImg)
            })

        })
    </script>
</body>

</html>
